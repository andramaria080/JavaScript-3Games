<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Game.CSS" />
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start</a>
    </div>

    <div class="screen">
      <h1>Select Time</h1>
      <ul class="time-list">
        <li>
          <button class="time-btn" data-time="10">10 s</button>
        </li>
        <li>
          <button class="time-btn" data-time="20">20 s</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 s</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Remaining Time <span id="time"> 00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="./Game.js"></script>
  </body>
</html>
